<!DOCTYPE html>

<body>
    <h1>New game</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Please enter Game parameters:</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="genre">Game Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre">
                    </div>
                    <div class="form-group">
                        <label for="devs">Number of Developers</label>
                        <input type="text" class="form-control" id="devs" name="devs">
                    </div>
                    <div class="form-group">
                        <label for="cost">Budget of Game</label>
                        <input type="text" class="form-control" id="cost" name="cost">
                    </div>
                    
                    <a class="btn btn-primary" href="nintendo.html">Save</a>
                    <a class="btn btn-link" href="nintendo.html">Cancel</a>
                </form>
            </div>
        </div>
    </div>



</body>
